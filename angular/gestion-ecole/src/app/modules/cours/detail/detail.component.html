<h2>Modifier un Cours</h2>
<form (submit)="modifierCours()">
  <input type="text" placeholder="Nom" [(ngModel)]="cours.nom" name="nom" required>
  <input type="text" placeholder="Code" [(ngModel)]="cours.code" name="code" required>
  <input type="text" placeholder="Description" [(ngModel)]="cours.description" name="description" required>

  <!-- Sélection de la classe -->
  <select [(ngModel)]="cours.classe_id" name="classe_id" required>
    <option value="" disabled>-- Sélectionner une classe --</option>
    <option *ngFor="let classe of classes" [value]="classe.id">
      {{ classe.nom }} - {{ classe.niveau }}
    </option>
  </select>

  <!-- Sélection du professeur -->
  <select [(ngModel)]="cours.professeur_id" name="professeur_id">
    <option value="" disabled>-- Sélectionner un professeur --</option>
    <option *ngFor="let prof of professeurs" [value]="prof.id">
      {{ prof.nom }} {{ prof.prenom }}
    </option>
  </select>

  <button type="submit">Modifier</button>
</form>
