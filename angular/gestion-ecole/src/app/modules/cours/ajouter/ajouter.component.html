<h2>Ajouter un Cours</h2>
<form (submit)="ajouterCours()">
  <input type="text" placeholder="Nom" [(ngModel)]="nouvelCours.nom" name="nom" required>
  <input type="text" placeholder="Code" [(ngModel)]="nouvelCours.code" name="code" required>
  <input type="text" placeholder="Description" [(ngModel)]="nouvelCours.description" name="description" required>

  <!-- ðŸ”¥ SÃ©lection de la classe -->
  <select [(ngModel)]="nouvelCours.classe_id" name="classe_id" required>
    <option value="" disabled selected>-- SÃ©lectionner une classe --</option>
    <option *ngFor="let classe of classes" [value]="classe.id">
      {{ classe.nom }} - {{ classe.niveau }}
    </option>
  </select>

  <!-- ðŸ”¥ SÃ©lection du professeur -->
  <select [(ngModel)]="nouvelCours.professeur_id" name="professeur_id">
    <option value="" disabled selected>-- SÃ©lectionner un professeur --</option>
    <option *ngFor="let prof of professeurs" [value]="prof.id">
      {{ prof.nom }} {{ prof.prenom }}
    </option>
  </select>

  <button type="submit">Ajouter</button>
</form>
